<!DOCTYPE html>
<html>
    <head>
        <title> Multimedia con html </title>
    </head>
    <body>
        <h3>imagenes</h3>
        <img src="imagenes/paisaje.jpg" alt="No se encuetra formato en la wed" width="500" height="500"/>
        <br>
        <h3>video</h3>
        <video width="500" height="300" controls autoplay muted loop>
            <source src="imagenes/int.mp4" type="video/mp4"/>
        </video>
        <br>
        <h3>audio</h3>
        <audio controls autoplay loop>
            <source src="imagenes/Paris_Texas.mp3" type="audio/mp3" />
        </audio>
    </body>
    
</html>
